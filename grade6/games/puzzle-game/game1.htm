<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OerWCx+vRjC+2WJzUjW+2iG+J5h5B5V4Y8ZfO3dF5S" crossorigin="anonymous">
    <link rel="stylesheet" href="game1Styles.css">
</head>
<body>

    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light" id="loginPage">
        <div class="card p-4 shadow-lg rounded-3 text-center">
            <h2 class="mb-4 text-primary">Welcome to Word Puzzle Challenge!</h2>
            <div class="mb-3">
                <label for="playerName" class="form-label fs-5">Enter your name:</label>
                <input type="text" class="form-control form-control-lg text-center" id="playerName" placeholder="Your Name" required>
            </div>
            <button class="btn btn-success btn-lg" id="startGameBtn">Start Game</button>
        </div>
    </div>

    <div class="container-fluid game-container d-none" id="gamePage">
        <div class="row header-bar align-items-center py-2 px-3 bg-dark text-white shadow-sm">
            <div class="col-4 d-flex align-items-center">
                <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-circle me-2 border border-white" id="userAvatar">
                <span class="fs-5 fw-bold" id="userNameDisplay"></span>
            </div>
            <div class="col-4 text-center">
                <div class="timer-display fs-4 fw-bold text-warning">Time: <span id="countdownTimer">10:00</span></div>
            </div>
            <div class="col-4 text-end">
                <div class="leaderboard-rank fs-5 fw-bold">Rank: <span id="userRank">--/--</span></div>
            </div>
        </div>

        <div class="row game-area flex-grow-1 p-3">
            <div class="col-md-8 puzzle-col d-flex flex-column align-items-center justify-content-center">
                <h3 class="mb-3 text-secondary">Find the Words!</h3>
                <div id="wordGrid" class="word-grid d-grid gap-1">
                    </div>
            </div>
            <div class="col-md-4 words-list-col d-flex flex-column align-items-center pt-3">
                <h3 class="mb-3 text-secondary">Words to Find:</h3>
                <div id="wordsToFind" class="words-to-find-list d-flex flex-wrap justify-content-center gap-2">
                    </div>
            </div>
        </div>
    </div>

    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light d-none" id="gameOverPage">
        <div class="card p-5 shadow-lg rounded-3 text-center">
            <h2 class="mb-4 text-danger">Game Over!</h2>
            <p class="fs-4">You found <span id="wordsFoundCountFinal" class="fw-bold text-success">0</span> words.</p>
            <p class="fs-5">Time elapsed: <span id="timeTakenFinal" class="fw-bold text-primary">00:00</span></p>
            <button class="btn btn-info btn-lg mt-4" id="viewLeaderboardBtn">View Leaderboard</button>
            <button class="btn btn-primary btn-lg mt-2" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc+b5xT2zS6gCgO4zW1/vIu8f7V6t4x2L7N5a3F5c5pD5F9c5pD5F5C" crossorigin="anonymous"></script>
    <script src="game1Script.js"></script>
</body>
</html>

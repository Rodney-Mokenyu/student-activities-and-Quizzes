<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--custom css-->
    <link rel="stylesheet" href="General styles.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./assets/logo.png" alt="Logo" width="90" height="90" class="d-inline-block align-text-top me-2">
                    <strong class="fs-2">SCIENCE BY TEACHER Rodney</strong>
                </a>
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-close d-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Worksheets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tests/test.htm">Tests</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Exams</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../grade6/projects/projects.htm">Projects</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>

    <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100 p-4">
        <div class="w-100" style="max-width: 960px;"> <!-- max-w-4xl equivalent -->
            <!-- Card Buttons Section -->
            <div id="card-buttons" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Card 1: Enter Test Results -->
                <div class="col">
                    <button class="card-button card bg-white p-4 rounded shadow border-0" data-result-type="test">
                        <div class="text-primary card-icon"> <!-- text-indigo-600 equivalent -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-100 h-100" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                            </svg>
                        </div>
                        <h2 class="h4 fw-bold text-dark">Enter Test Results</h2>
                        <p class="text-muted mt-2">Record scores for student tests.</p>
                    </button>
                </div>

                <!-- Card 2: Enter Exam Results -->
                <div class="col">
                    <button class="card-button card bg-white p-4 rounded shadow border-0" data-result-type="exam">
                        <div class="text-success card-icon"> <!-- text-green-600 equivalent -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-100 h-100" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </div>
                        <h2 class="h4 fw-bold text-dark">Enter Exam Results</h2>
                        <p class="text-muted mt-2">Input grades for final examinations.</p>
                    </button>
                </div>

                <!-- Card 3: Enter Project Results -->
                <div class="col">
                    <button class="card-button card bg-white p-4 rounded shadow border-0" data-result-type="project">
                        <div class="text-danger card-icon"> <!-- text-red-600 equivalent -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-100 h-100" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v11m0 5l4-4m0 0l4 4m-4-4v7" />
                            </svg>
                        </div>
                        <h2 class="h4 fw-bold text-dark">Enter Project Results</h2>
                        <p class="text-muted mt-2">Document scores for student projects.</p>
                    </button>
                </div>
            </div>


            <!-- Grade Selection Modal -->
            <div id="grade-modal" class="modal-backdrop-custom">
            <div id="grade-modal-content" class="modal-content-custom bg-white p-4 rounded shadow-lg w-100" style="max-width: 480px;">
                <h3 class="h4 fw-bold text-dark mb-4 text-center">Select Grade</h3>
                <div class="row row-cols-3 g-3">
                <div class="col"><button class="grade-button btn btn-primary w-100 py-3 fw-semibold shadow-sm" data-grade="1">Grade 1</button></div>
                <div class="col"><button class="grade-button btn btn-primary w-100 py-3 fw-semibold shadow-sm" data-grade="2">Grade 2</button></div>
                <div class="col"><button class="grade-button btn btn-primary w-100 py-3 fw-semibold shadow-sm" data-grade="3">Grade 3</button></div>
                <div class="col"><button class="grade-button btn btn-primary w-100 py-3 fw-semibold shadow-sm" data-grade="4">Grade 4</button></div>
                <div class="col"><button class="grade-button btn btn-primary w-100 py-3 fw-semibold shadow-sm" data-grade="5">Grade 5</button></div>
                <div class="col"><button class="grade-button btn btn-primary w-100 py-3 fw-semibold shadow-sm" data-grade="6">Grade 6</button></div>
                </div>
            </div>
            </div>

            <!-- Data Entry Modal -->
            <div id="data-entry-modal" class="modal-backdrop-custom">
            <div id="data-entry-modal-content" class="modal-content-custom bg-white p-4 rounded shadow-lg w-100" style="max-width: 600px;">
                <h3 class="h4 fw-bold text-dark mb-4 text-center" id="form-title">Enter Results</h3>
                <form id="data-entry-form" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="student-name" class="form-label fw-semibold">Student Name</label>
                    <input type="text" id="student-name" name="studentName" class="form-control" placeholder="e.g., John Doe" required>
                    <div class="invalid-feedback">Please enter the student's name.</div>
                </div>
                <div class="mb-3">
                    <label for="student-number" class="form-label fw-semibold">Student Number</label>
                    <input type="text" id="student-number" name="studentNumber" class="form-control" placeholder="e.g., S12345" required>
                    <div class="invalid-feedback">Please enter the student's number.</div>
                </div>
                <div class="mb-3">
                    <label for="score-earned" class="form-label fw-semibold">Score Earned</label>
                    <input type="number" id="score-earned" name="scoreEarned" class="form-control" placeholder="e.g., 85" min="0" required>
                    <div class="invalid-feedback">Please enter the score earned.</div>
                </div>
                <div class="mb-4">
                    <label for="overall-score" class="form-label fw-semibold">Overall Score</label>
                    <input type="number" id="overall-score" name="overallScore" class="form-control" placeholder="e.g., 100" min="0" required>
                    <div class="invalid-feedback">Please enter the overall score.</div>
                </div>
                <div class="d-flex justify-content-end gap-3">
                    <button type="submit" class="btn btn-primary px-4 py-2 fw-semibold shadow-sm">Submit & Enter Another</button>
                    <button type="button" id="done-button" class="btn btn-secondary px-4 py-2 fw-semibold shadow-sm">Done</button>
                </div>
                </form>
            </div>
            </div>

         </div>
    </main>
    
    <footer class="container-fluid fw-bold text-center">
        <p>Designed by oracle of Omaha</p>
    </footer>
    
    <!-- Bootstrap 5 JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Main script-->
    <script src="main.js"></script>
</body>
</html>

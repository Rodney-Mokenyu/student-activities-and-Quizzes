<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Days to GCE</title>

  <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @keyframes growFlag {
      0% { transform: scale(0.25); opacity: 0.3; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.25); opacity: 0.3; }
    }

    html, body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
    }

    .flag-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      animation: growFlag 6s ease-in-out infinite;
      z-index: 0;
    }

    .stripe { flex: 1; }
    .green { background-color: #007A5E; }
    .red { background-color: #CE1126; position: relative; }
    .yellow { background-color: #FCD116; }

    .star {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FF0;
      font-size: 8vw;
      z-index: 1;
      text-shadow: 1px 1px 4px black;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .days-text {
      font-size: 5rem;
      font-weight: 900;
      color: white;
      text-shadow: 2px 2px 5px black;
      text-align: center;
      margin-bottom: 40vh;
    }

    .days-text .days-number {
      color: #28a745;
    }

    .head {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 220px;
      background: #ffddcc;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      box-sizing: border-box;
      z-index: 3;
    }

    .eyes {
      display: flex;
      gap: 30px;
      margin-bottom: 10px;
    }

    .eye {
      width: 85px;
      height: 60px;
      background: white;
      border-radius: 50% / 60%;
      position: relative;
      box-shadow: 0 0 5px #000;
      overflow: hidden;
    }

    .pupil {
      width: 22px;
      height: 22px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 10px;  /* raised pupil to top */
      left: 50%;
      transform: translateX(-50%);
    }

    .mouth {
      position: relative;
      margin-top: 5px;
      height: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .mouth-line {
      width: 80px;
      height: 8px;
      background: #333;
      border-radius: 0 0 50px 50px;
      transition: all 0.5s ease;
      box-shadow: 0 4px 6px -2px rgba(0,0,0,0.3);
    }

    .mouth.enthusiastic .mouth-line {
      height: 16px;
      background: #28a745;
      border-radius: 0 0 60px 60px;
      transform: translateY(2px);
      box-shadow: 0 6px 10px -4px rgba(0, 128, 0, 0.6);
    }

    .mouth.nervous .mouth-line {
      border-radius: 20px 20px 0 0;
      height: 6px;
      background: #dc3545;
      transform: rotate(12deg);
      box-shadow: 0 1px 4px rgba(255, 0, 0, 0.7);
      animation: nervousShake 0.4s infinite alternate ease-in-out;
    }

    @keyframes nervousShake {
      0% { transform: rotate(12deg); }
      100% { transform: rotate(-12deg); }
    }
  </style>
</head>
<body>
  <div class="flag-bg">
    <div class="stripe green"></div>
    <div class="stripe red">
      <div class="star">â˜…</div>
    </div>
    <div class="stripe yellow"></div>
  </div>

  <div class="content">
    <div class="days-text" id="countdown">
      Days to GCE: <span class="days-number" id="daysNumber">...</span>
    </div>
  </div>

  <div class="head">
    <div class="eyes">
      <div class="eye"><div class="pupil"></div></div>
      <div class="eye"><div class="pupil"></div></div>
    </div>
    <div class="mouth" id="mouth"><div class="mouth-line"></div></div>
  </div>

  <script>
    function updateCountdown() {
      const today = new Date();
      const currentYear = today.getFullYear();
      let gceDate = new Date(currentYear, 5, 1); // June 1

      if (today > gceDate) {
        gceDate = new Date(currentYear + 1, 5, 1);
      }

      const oneDay = 1000 * 60 * 60 * 24;
      const diffDays = Math.ceil((gceDate - today) / oneDay);

      document.getElementById("daysNumber").textContent = diffDays;

      const mouthEl = document.getElementById("mouth");
      mouthEl.classList.remove("enthusiastic", "nervous");

      if (diffDays <= 100 && diffDays >= 30) {
        mouthEl.classList.add("enthusiastic");
      } else if (diffDays < 30) {
        mouthEl.classList.add("nervous");
      }
    }

    updateCountdown();
  </script>

  <footer class="container-fluid fw-bold text-center">
        <p>Designed by oracle of Omaha</p>
    </footer>
</body>
</html>

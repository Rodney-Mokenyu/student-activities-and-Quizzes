<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Quiz for Kids</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../General styles.css">
  <link rel="stylesheet" href="quizOneStyles.css" />
</head>
<body class="bg-light text-dark">
  <div class="container py-4">
    <header class="mb-4 text-center">
      <nav><h1 class="fw-bold text-primary">SEPARATION TECHNIQUE Science Quiz</h1>
      <div class="d-flex justify-content-between align-items-center">
        <div id="questionCounter" class="fs-5"></div>
        <div id="timer" class="fw-bold fs-4 bg-success text-white px-3 py-1 rounded">Time: 00:00</div>
        <button id="scoreBtn" class="btn btn-info fw-bold d-none">Score: 0</button>
      </div>
      </nav>
    </header>

    <main id="quizBox" class="p-4 bg-white rounded shadow-sm">
      <!-- Dynamic question content here -->
    </main>

    <div class="d-flex justify-content-between mt-4">
      <button id="prevBtn" class="btn btn-secondary" disabled>Back</button>
      <button id="nextBtn" class="btn btn-primary">Next</button>
      <button id="finishBtn" class="btn btn-danger d-none">Finish</button>
    </div>
  </div>

  <script type="module" src="quizOneScript.js"></script>
</body>
</html>

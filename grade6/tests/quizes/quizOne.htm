<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Quiz for Kids</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Optional: Your custom styles -->
  <link rel="stylesheet" href="../../General styles.css" />
  <link rel="stylesheet" href="quizOneStyles.css" />

  
</head>
<body class="bg-light text-dark">
  <div class="container py-4">
    <!-- Header -->
    <header class="mb-4 text-center">
      <h1 class="fw-bold text-primary">SEPARATION TECHNIQUE Science Quiz</h1>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div id="questionCounter" class="fs-5"></div>
        
        <button id="scoreBtn" class="btn btn-info fw-bold d-none">Score: 0</button>
        <button id="retakeBtn" class="btn btn-warning fw-bold d-none">Retake Quiz</button>

      </div>
      <!-- Timer Ring Wrapper (inside header section) -->
    <!-- Inside your header section -->
<div class="position-relative d-inline-block" style="width: 80px; height: 80px;">
  <svg class="position-absolute top-0 start-0" width="80" height="80">
    <circle r="36" cx="40" cy="40" stroke="#e0e0e0" stroke-width="6" fill="none" />
    <circle id="timerRing" r="36" cx="40" cy="40" stroke="#28a745" stroke-width="6" fill="none"
            stroke-dasharray="226.2"
            stroke-dashoffset="0"
            style="transition: stroke-dashoffset 1s linear;" />
  </svg>
  <div id="timerText" class="fw-bold text-dark position-absolute top-50 start-50 translate-middle text-center fs-6">
    00:00
  </div>
</div>


    </header>

    <!-- Main Quiz Area -->
    <main>
      <!-- Welcome screen -->
      <div id="startScreen" class="text-center p-4 border bg-white rounded shadow-sm">
        <h2>Welcome to the Quiz!</h2>
        <p>Please enter your name to begin:</p>
        <input type="text" id="studentNameInput" class="form-control mb-3" placeholder="Your name" />
        <button id="startBtn" class="btn btn-primary">Start Quiz</button>
      </div>

      <!-- Quiz container (initially hidden) -->
      <div id="quizContainer" class="d-none">
        <!-- Question and options area -->
        <div id="quizBox" class="p-4 bg-white rounded shadow-sm mb-4">
          <!-- JavaScript dynamically inserts content here -->
        </div>

        <!-- Navigation buttons -->
        <div class="d-flex justify-content-between">
          <button id="prevBtn" class="btn btn-secondary" disabled>Back</button>
          <button id="nextBtn" class="btn btn-primary">Next</button>
          <button id="finishBtn" class="btn btn-danger d-none">Finish</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase + Quiz Script (external) -->
  <script type="module" src="quizOneScript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade 6 ESL Science Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container mt-5">
    <h1 class="text-center mb-4">Grade 6 ESL Science Quiz</h1>

    <!-- Category Selection -->
    <section class="mb-3">
      <label for="categorySelect" class="form-label">Choose a Category:</label>
      <select id="categorySelect" class="form-select"></select>
    </section>

    <!-- Narration Language -->
    <section class="mb-3">
      <label for="voiceSelect" class="form-label">Choose Narration Language:</label>
      <select id="voiceSelect" class="form-select">
        <option value="en-US">English</option>
        <option value="th-TH">Thai</option>
      </select>
    </section>

    <!-- Quiz Controls -->
    <section class="mb-3">
      <button id="startBtn" class="btn btn-primary">Start Quiz</button>
      <button id="finishBtn" class="btn btn-success" disabled>Finish</button>
      <button id="retakeBtn" class="btn btn-warning d-none">Retake Quiz</button>
      <button id="checkAnswersBtn" class="btn btn-info d-none">Check Answers</button>
    </section>

    <!-- Timer -->
    <div id="timerBox" class="fw-bold text-danger mb-3"></div>

    <!-- Quiz Questions -->
    <section id="quizContainer" class="mt-4"></section>

    <!-- Results -->
    <section id="resultsBox" class="mt-4"></section>

    <!-- Footer -->
    <footer class="text-center mt-5 text-muted">
      Â© 2025 Rodny Learning Studio | ESL Science Quiz
    </footer>
  </main>

  <noscript>
    <div class="alert alert-warning text-center mt-3">
      This quiz requires JavaScript to work properly. Please enable it in your browser settings.
    </div>
  </noscript>

  <script type="module" src="script.js"></script>
</body>
</html>
